<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="contenedor">
    <a href=""><img class="token" src="images/image-equilibrium.jpg" alt=""></a>
    <h1 class="cabeza "><a href="#">Equilibrium #3429</a></h1>
    <h4 class="texto"> Our Equilibrium collection promotes balance and calm.</h4>
        <div class="parrafos">
          <div class="parrafo1 ">
            <img class="img1" src="images/icon-ethereum.svg" alt="">
            <p> 0.041 ETH</p>
          </div>
            
            <div class="parrafo">
              <img class="img2" src="images/icon-clock.svg" alt="">
            <p> 3 days left</p>
            </div>
            
        </div>
      <div class="creditos">
        <img class="avatar" src="images/image-avatar.png" alt="">
      <p class="credito ">Creation of <a href="#">Jules Wyvern</a> </p>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
